{% extends "base.html" %}
{% block title %}Show me the Movie{% endblock %}
{% block head %}
{{ super() }}
<style type="text/css">
    .important {
        color: #336699;
    }
</style>
{% endblock %}
{% block content %}
<h1>Show me the Movie</h1>
<p class="important">
    Select a genre:
</p>
    
<form action="/genre" method="POST">
    {% for genre in genres %}

    <input type="checkbox" name="genre" id="" value="{{genre['name']}}">
    <label for="genre">{{genre['name']}}</label><br>
    
    {% endfor %}

    <input type="submit" value="Submit">

</form>








{% endblock %}

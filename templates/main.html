{% extends "base.html" %}
{% block title %}Show me the Movie{% endblock %}
{% block head %}
{{ super() }}

<link rel="stylesheet" href="/static/styles.css">

{% endblock %}
{% block content %}


<header>
<div class="banner">
    <!-- { movie } -->
</div>



</header>


{% for genres, movies in collection.items() %}


<div class='row'>
    <h4>{{genres}}</h4>
    <div class="row_posters">
        
        
            {% for movie in movies %}
            <!-- <h4>{{movie['title']}}</h4> -->
            <img 
            id = '{{ movie['id'] }}'
            onclick="select(this)"
          
            class="row_poster" 
            src='{{imageURL ~ movie['poster_path']}}'
            alt='{{movie['title']}}'>
            {% endfor %}

    </div>
    
    <div class='hidden'>
        <div class='close'><span onclick="this.parentElement.parentElement.className = 'hidden'">X</span></div>
     
        
        <div class ='trailer'>
            <iframe width='100%' height='390' src="" frameborder="0"></iframe>
        </div>

        <div class='details'>
            <span class='year'></span>
            <span class='runtime'></span>
            <span class='rating'></span>
           
        </div>

        <div class='cast'></div>

        <div class='genres'></div>

        <div class='overview'></div>

        

        <div class='script'>
            <img class='script-img' src="" alt="">
            <div class='no-script'></div>
        </div>
    </div>


</div>


{% endfor %}

<script src='/static/script.js'></script>


{% endblock %}

block head %} {{ super() }}

{% endblock %} {% block content %} {{super()}} {% for genres, shows in
collection.items() %}

<div class="row">
  <h4>{{ genres }}</h4>
  <div class="row_posters">
    {% for show in shows %} <img id ='{{ show['id'] }}' onclick="select(this,

  </div>
</div>
{% endfor %} {% endblock %}
